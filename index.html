<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f282e61982.js" crossorigin="anonymous"></script>
</head>
<body>
    <body>


        <div id="topbar" class="container-fluid" >
            <p>Student Card </p>
        </div>



        <div class="container">
            <div class="row">
                <div class="col">
                    
        <div class="center-cards">
            <div class="inputss">
               
                <div id="inputs">
                    <input type="text" id="name" class="form-control" placeholder="Type your name ">
                    <br>
                    <input type="number" id="rollNo" class="form-control" placeholder="Type your Roll no">
                    <br>
                    <input type="text" id="ac" class="form-control" placeholder="Type your School/Clg/University name">
                    <br>
                    <label for="pic">Upload a picture</label>
                    <input type="file" id="pic" accept="image/jpg, image/jpeg, image/png">
                    <br> <hr>
                    <button id="submit" >Generate Card</button>
                </div>
            </div>


           <div class="card "style="display:none;" >
                <div id="id">
                    <h2 style="text-align: center;">Student Card</h2>
                    <div class="content">
                        <div id="img">
                            <img src="" id="image" class="rounded-circle">
                        </div>
                        <div class="details">
                            <p>Name: <span id="n"></span></p>
                            <p>Roll Number: <span id="r"></span></p>
                            <p>acadmy: <span id="a"></span> </p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
                </div>
            </div>
        </div>

    <div id="footer" class="container-fluid">
        <p>Powered by Mohammad  huzaifa    <i class="fa-solid fa-heart fa-beat-fade" style="color: #f4230b;"></i></p>
    </div>
    
   
    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">    
    </script>
</body>
</html>
